<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='assets/img/icon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <div class="chatfront">hellomini</div>
          <div class="bio">
            <img src="../static/icon.png" alt style="height: 79px" />
          </div>
        </div>
      </header>

      <main class="msger-chat" style="background-image: url(static/back.png) o">
        <div>
          <div class="msg left-msg">
            <div
              class="msg-img"
              style="background-image: url(static/icon.png)"
            ></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">mini</div>
                <div class="msg-info-time" id="msg-info-time"></div>
              </div>

              <div class="msg-text">
                Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ˜„
              </div>
            </div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          id="textInput"
          placeholder=" Type here..."
        />
        <div
          style="margin: 2.5% 0 1% 4px; cursor: pointer; padding: 0 10px 0 7px"
        >
          <i
            class="fas fa-microphone"
            onclick="detectvoice()"
            style="font-size: 24px"
          ></i>
        </div>
        <button
          style="background-color: white"
          type="submit"
          class="msger-send-btn"
        >
          <img src="{{ url_for('static', filename='send-button.png') }}" />
        </button>
      </form>
    </section>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script>
      const msgerForm = get(".msger-inputarea");
      const msgerInput = get(".msger-input");
      const msgerChat = get(".msger-chat");

      const BOT_IMG = "static/icon.png";
      const PERSON_IMG = "static/man.png";
      const BOT_NAME = "mini";
      const PERSON_NAME = "You";

      msgerForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
        msgerInput.value = "";
        let msg = msgText.replace("?", "");
        botResponse(msg);
      });

      function appendMessage(name, img, side, text) {
        const msgHTML = `
          <div class="msg ${side}-msg">
            <div class="msg-img" style="background-image: url(${img})"></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">${name}</div>
                <div class="msg-info-time">${formatDate(new Date())}</div>
              </div>

              <div class="msg-text">${text}</div>
            </div>
          </div>
      `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function botResponse(rawText) {
        // Bot Response
        $.get("/get", { msg: rawText }).done(function (data) {
          console.log(rawText);
          console.log(data);

          const msgText = data;
          textToAudio(msgText);
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        });
      }

      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
      }

      document.getElementById("msg-info-time").innerHTML = formatDate(
        new Date()
      );
    </script>
    <script>
      function textToAudio(msg) {
        let speech = new SpeechSynthesisUtterance();
        speech.lang = "en-US";
        speech.text = msg;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        voices = speechSynthesis.getVoices();
        if (voices.length !== 0) {
          speech.voice = voices[1];
          window.speechSynthesis.speak(speech);
        }
      }
    </script>

    <script>
      function detectvoice() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.onresult = function (event) {
          document.getElementById("textInput").value =
            event.results[0][0].transcript;
        };
        recognition.start();
      }
    </script>
  </body>
</html>
